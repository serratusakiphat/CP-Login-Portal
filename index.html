<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>CP - Login Portal</title>
  </head>
  <body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body">
                      <img src="assets/yuhhhhh copy 3.44.24 AM.png" class="img-fluid signin-img">
                      <form class="signin-form">
                        <div class="form-group">
                          <input type="Email" class="form-control" id="emailInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <input type="Password" class="form-control" id="passwordInput" placeholder="Password">
                        </div>
                        <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me <a href="#"> Need Help?</a>
                            </label>
                        </div>
                      </form>
                   </div>
                </div>
                <a href="#" class="create-new-account">Create New Account</a>

            </div>
            <div class="col"></div>
        </div>

    </div>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
